<body>
  <header>
    <nav>
      <div class="logo-wrapper">News<span class="dashboard-tag">Dashboard</span>
      </div>

      <div class="flex-container">

        <div class="nav-links">
          <div class="filter-controls">
            <select id="languageSelect" class="filter-select">
              <option value="all">Alle Sprachen</option>
              <option value="de">Deutsch</option>
              <option value="en">English</option>
              <option value="fr">Français</option>
              <option value="es">Español</option>
              <option value="it">Italiano</option>
            </select>

            <select id="sortSelect" class="filter-select">
              <option value="relevancy">Relevanz</option>
              <option value="popularity">Popularität</option>
              <option value="publishedAt">Neueste zuerst</option>
            </select>
          </div>
        </div>
        <div class="search-container">
          <input type="text" name="search" id="searchInput" placeholder="Search">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
          </svg>
        </div>
      </div>

    </nav>
  </header>
